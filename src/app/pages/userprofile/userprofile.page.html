<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  class="ion-padding" >Profil Utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding"  >
  <div class="container-fluid ion-padding">
    <div class="row">
      <div class="col-12 text-center">
        <img width="150" class="rounded-circle" src="assets/images/layout_img/user_img.jpg" alt="User image" />
        <h2  style="color: aliceblue;margin: 5px;" >{{ user.nom }} {{ user.prenom }}</h2>
        <p  style="color: aliceblue;" ><strong>Rôle :</strong> {{ user.role }}</p>
      </div>

      <div class="col-12 mt-4">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>Informations personnelles</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>

              <ion-item>
                <ion-label>
                  <strong>Email :</strong> {{ user.email }}
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Téléphone :</strong> {{ user.telephone }}
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Profession :</strong> {{ user.profesion }}
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Date de naissance :</strong> {{ user.date_naissance | date }}
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
