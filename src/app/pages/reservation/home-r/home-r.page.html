<!-- src/app/pages/reservation/home-r.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Réserver une activité</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="2" size-lg="6" *ngFor="let a of activites">
        <div class="activity-card" (click)="choisirActivite(a)">
          <img [src]="a.image" alt="{{ a.nom }}" />
          <div class="overlay">
            <h2>{{ a.emoji }} {{ a.nom }}</h2>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
