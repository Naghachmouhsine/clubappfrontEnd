<ion-app>
  <!-- Menu latéral -->
  <ion-menu contentId="main-content" type="reveal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Fes Country Club</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>

      <ion-item (click)="navigateTo('/home')">Home</ion-item>

      <!-- DASHBOARD avec sous-menu -->
      <ion-item button (click)="toggleDashboardSubmenu()">
        <ion-label>Dashboard</ion-label>
        <ion-icon [name]="isDashboardOpen ? 'chevron-up-outline' : 'chevron-down-outline'" slot="end"></ion-icon>
      </ion-item>

      <ion-list *ngIf="isDashboardOpen" class="submenu">
        <ion-item lines="none" (click)="navigateTo('/dashboard/utilisateur')">Dashboard Utilisateur</ion-item>
        <ion-item lines="none" (click)="navigateTo('/dashboard/activites')">Activités</ion-item>
        <ion-item lines="none" (click)="navigateTo('/dashboard/reservations')">Réservations</ion-item>
        <ion-item lines="none" (click)="navigateTo('/dashboard/installation')">Installation</ion-item>
        <ion-item lines="none" (click)="navigateTo('/dashboard/creneaux')">Creneaux</ion-item>
      </ion-list>

      <ion-item (click)="navigateTo('/reservation/home')">Reservation</ion-item>
      <!-- Autres liens -->
      <ion-item (click)="navigateTo('/contact')">Contact</ion-item>

    </ion-list>
  </ion-content>
</ion-menu>


  <!-- Contenu principal de l'application -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
